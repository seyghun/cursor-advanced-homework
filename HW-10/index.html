<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>HomeWork 10</title>
</head>

<body>
    <div class="keys">
        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound-name">CLAP</span>
        </div>
        <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound-name">HIHAT</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound-name">KICK</span>
        </div>
        <div data-key="86" class="key">
            <kbd>V</kbd>
            <span class="sound-name">OPENHAT</span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound-name">BRUH</span>
        </div>
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound-name">RIDE</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound-name">SNARE</span>
        </div>
    </div>

    <audio data-key="90" src="sounds/clap.mp3"></audio>
    <audio data-key="88" src="sounds/hihat.mp3"></audio>
    <audio data-key="67" src="sounds/kick.mp3"></audio>
    <audio data-key="86" src="sounds/openhat.mp3"></audio>
    <audio data-key="66" src="sounds/bruh.mp3"></audio>
    <audio data-key="78" src="sounds/ride.mp3"></audio>
    <audio data-key="77" src="sounds/snare.mp3"></audio>

    <script src="./js/script.js"></script>
</body>

</html>
